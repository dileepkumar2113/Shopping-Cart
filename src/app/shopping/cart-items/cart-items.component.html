<h3>Cart Items are: <span class="label label-primary">{{cartItems.length}}</span></h3>
<table class="table table-bordered table-striped">
  <tr>
    <th>Name</th>
    <th>Price</th>
    <th>Quantity</th>
    <th>Amount</th>
    <th></th>
  </tr>
  <tr *ngIf="cartItems.length == 0">
    <td colspan="5">No Items Found</td>
  </tr>
  <tr *ngFor="let item of cartItems;let i=index">
    <td>{{item.name}}</td>
    <td>{{item.price}}</td>
    <td><input type="number" min="1" [(ngModel)]="item.quantity" style="width:50px"></td>
    <td>{{item.price * item.quantity}}</td>
    <td>
      <button class="glyphicon glyphicon-remove btn btn-danger" (click)="removeCartItem(i)"></button>
    </td>
  </tr>
  <tr>
    <th colspan="3">Total Amount</th>
    <td colspan="2">{{totalAmount()}}</td>
  </tr>
</table>
